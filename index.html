<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Image Transform M152</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/main.css">
    <script src="main.js"></script>
</head>
<body>

    <img src="/assets/schmitz_v5.png" alt="Schmitz Workshop">
    <h1>Upload a File</h1>
    <form action="/api/file" method="post" enctype="multipart/form-data">
        <input type="file" name="file"  accept=".png,.jpg,.gif"/>
        <button type="submit">Send</button>
      </form>

      <h1>Upload multiple files</h1>
      <form action="/api/files" method="post" enctype="multipart/form-data">
        <input type="file" name="files" accept=".png,.jpg,.gif" multiple />
        <button type="submit">Send</button>
      </form>
   
    
</body>
</html>
